<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Quotes</title>
	<style>
		#maincontent
		{
			font-family: sans-serif;
		}
		@media (min-width: 1200px)
		{
			body
			{
				background-image: url("https://wallpaperaccess.com/full/1320144.jpg");
				background-size: 100%;
			}
			#maincontent
			{
				border-radius: 25px;
				padding: 30px;
				margin-top: 10%;
				margin-left: 32.5%;
				margin-right: 32.5%;
				background: white;
			}
		}
		@media (max-width:  1200px)
		{
			body
			{
				background-image: url("https://w0.peakpx.com/wallpaper/284/146/HD-wallpaper-waterfall-falls-landscape-tropical-water.jpg");
				background-size: 100%;
			}
			#maincontent
			{
				border-radius: 25px;
				padding: 30px;
				margin-top: 25%;
				margin-left: 10%;
				margin-right: 10%;
				background: white;
			}
		}
		
	</style>
</head>
<body oncopy="return false" oncut="return false" onpaste="return false">

	<div id="maincontent">
		<span align="center"><h3><u>Information</u></h3><br></span>
		<form action="LoginUser" method="post">
			{% csrf_token %}
		  <div class="form-group">
		    <label>Enter name and phone number:</label>
		    <input class="form-control" name="username" type="text" placeholder="Enter your name"><br>
		    <input class="form-control" name="phone_number" type="text" placeholder="Enter your phone number"><br>
		    <input class="form-control" name="pc_no" type="text" placeholder="Enter your PC number">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
